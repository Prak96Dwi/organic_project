

<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Featured Product</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        {% for category in categories %}
                        <li data-filter=".{{ category.get_formatted_name }}">{{ category.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
             {% for food in foods %}
            <div class="col-lg-3 col-md-4 col-sm-6 mix {{ food.get_uncategories }}">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" 
                        data-setbg="{{ food.image.url }}">
                        <ul class="featured__item__pic__hover">
                            <li>
                                <a onclick="addLikedFunc('{{food.id}}')" 
                                id="{{ forloop.counter }}-like-id">
                                    <i class="fa fa-heart"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-retweet"></i>
                                </a>
                            </li>
                            <li>
                                <a onclick="addCartFunc('{{food.id}}')"
                                id="{{ forloop.counter }}-cart-id">
                                    <div class="add-cart">
                                        <i class="fa fa-shopping-cart"></i>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6>
                            <a href="{% url 'product_detail_page'  food.id %}" 
                            id="food-{{ food.id }}">
                            {{ food.name }}
                            </a>
                        </h6>
                        <h5>${{ food.price }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
