{% load static %}


{% if tag_name %}
<section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Blogs</h2>
                    <div class="breadcrumb__option">
                        <a href="#">Search By</a>
                        <span>{{ tag_name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% else %}
<section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Blogs</h2>
                    <div class="breadcrumb__option">
                        <a href="{% url 'index' %}">Home</a>
                        <span>Blog</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
